<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mix-n-Match Pickleball Scheduler</title>

<style>
:root{
  --page-bg:#0c2330;
  --card-bg:#0f2435;
  --gold:#d4af37;
  --gold-hover:#e5c157;
  --muted:#9aa6b4;
  --text:#e7f3ff;
  --white:#ffffff;
  --radius:10px;
  --shadow:0 8px 24px rgba(2,8,25,0.15);
  --input-h:42px;
}

*{box-sizing:border-box;}
html,body{
  margin:0;
  font-family:Inter,Segoe UI,Arial,sans-serif;
  background:var(--page-bg);
  color:var(--text);
}

.container{
  max-width:420px;
  margin:20px auto;
  padding:0 14px;
}

.card{
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:var(--shadow);
}

h2{
  margin:0 0 12px;
  font-size:18px;
  font-weight:600;
}

.label{
  font-size:13px;
  color:var(--muted);
  margin-bottom:4px;
}

input, select{
  width:100%;
  height:var(--input-h);
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.12);
  background:#132e44;
  color:var(--text);
  padding:0 12px;
  font-size:15px;
}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:12px;
}

button{
  height:44px;
  border-radius:10px;
  border:none;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.primary{
  background:var(--gold);
  color:#102238;
}
.primary:hover{background:var(--gold-hover);}

.secondary{
  background:#132e44;
  color:var(--text);
  border:1px solid rgba(255,255,255,0.15);
}

.list{
  margin-top:14px;
  font-size:14px;
}

.match{
  padding:8px 0;
  border-bottom:1px solid rgba(255,255,255,0.08);
}
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <h2>Mix-n-Match Setup</h2>

    <div class="row">
      <div>
        <div class="label">Women Players</div>
        <input type="number" id="women" value="4" min="2">
      </div>
      <div>
        <div class="label">Men Players</div>
        <input type="number" id="men" value="4" min="2">
      </div>
    </div>

    <div class="row">
      <div>
        <div class="label">Courts</div>
        <input type="number" id="courts" value="2" min="1">
      </div>
      <div>
        <div class="label">Rounds</div>
        <input type="number" id="rounds" value="4" min="1">
      </div>
    </div>

    <button class="primary" onclick="generate()">Generate Mix-n-Match</button>
  </div>

  <div class="card" style="margin-top:16px;">
    <h2>Schedule</h2>
    <div id="output" class="list"></div>
  </div>

</div>

<script>
function generate(){
  const W = parseInt(women.value);
  const M = parseInt(men.value);
  const rounds = parseInt(document.getElementById("rounds").value);

  const womenPlayers = [...Array(W)].map((_,i)=>"W"+(i+1));
  const menPlayers   = [...Array(M)].map((_,i)=>"M"+(i+1));

  let out = "";
  let wIdx = 0, mIdx = 0;

  for(let r=1;r<=rounds;r++){
    out += `<div class="match"><b>Round ${r}</b></div>`;

    // Mixed Doubles first
    const teamA = [
      womenPlayers[wIdx % W],
      menPlayers[mIdx % M]
    ];
    const teamB = [
      womenPlayers[(wIdx+1) % W],
      menPlayers[(mIdx+1) % M]
    ];

    out += `<div class="match">
      ${teamA.join(" + ")} vs ${teamB.join(" + ")}
    </div>`;

    wIdx += 2;
    mIdx += 2;

    // Same-gender rotation (idle balancing)
    if(W > 4){
      out += `<div class="match">Women rotation game</div>`;
    } else if(M > 4){
      out += `<div class="match">Men rotation game</div>`;
    }
  }

  output.innerHTML = out;
}
</script>

</body>
</html>
